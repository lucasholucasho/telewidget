<!doctype html>
<html>
  <head>
    <title>User</title>
  </head>
  <body>
	  <button>Start</button>
	  <div class="wrapper">
	      <div class="popup">
	          <iframe src="" width="728" height="610">
	              <p>Your browser does not support iframes.</p>
	          </iframe>

	      </div>
	  </div>
    <script src="https://cdn.socket.io/socket.io-1.2.0.js"></script>
    <script src="https://code.jquery.com/jquery-1.11.1.js"></script>
    <script>
      var socket = io();
      $('button').click(function(){
		  $.ajax ({
		      url: "https://sandbox.liveh2h.com/tutormeetweb/rest/v1/meetings/createInstantMeeting",
		      type: "POST",
		      data: JSON.stringify({
  "applicationId": "F5A210AB-2923-4D6C-AE98-5D10E7DE551C",
  "email": "lucasho2340@gmail.com",
  "name": "Lucas Ho",
  "templateId": "915CD5D5-CAAE-4D82-887E-5DB2E96E958E"
}),
		      dataType: "json",
		      contentType: "application/json; charset=utf-8",
		      success: function(response){
				  url = response['data']['meetingURL'];
				  meeting_id = response['data']['meetingId'];
				  socket.emit('meeting id', meeting_id);
		          $("iframe").attr("src", url);
		          $(".popup").fadeIn('slow');
		      }
		  });
      });
	  $(document).ready(function () {
		  $(".popup").hide();
	  })
    </script>
  </body>
</html>
